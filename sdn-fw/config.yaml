blacklist_rules:
-   direction: Outgoing
    dst_ip: '*'
    dst_port: 5001
    protocol: TCP
    src_ip: 10.0.0.1
    src_port: '*'
firewall_dpid: 200
flow_active_time_secs: 60
flow_starts_retrieval_interval_secs: 1
mode: WhiteList
physical_ports:
    incoming: 1
    outgoing: 2
seconds_to_keep_bandwidth_stats: 600
whitelist_rules:
-   direction: Outgoing
    dst_ip: 10.0.0.2
    dst_port: 5001
    protocol: TCP
    src_ip: 10.0.0.1
    src_port: '*'
-   direction: Incoming
    dst_ip: 10.0.0.1
    dst_port: '*'
    protocol: TCP
    src_ip: 10.0.0.2
    src_port: 5001
